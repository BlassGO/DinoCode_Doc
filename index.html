<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>DinoCode Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="title" content="DinoCode Documentation">
  <meta name="site_name" content="DinoCode">
  <meta name="author" content="BlassGO">
  <meta name="description" content="Implementation and user guide of DinoCode.">
  <meta name="description" lang="es" content="Implementación y guía de uso de DinoCode.">
  <meta name="image" content="https://raw.githubusercontent.com/BlassGO/DinoCode_Doc/main/images/dinocode.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" title="light">-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="huh.css">
</head>
<body>
  <div id="app">Please wait Huh...</div>
  <script>
    var huh={lang: navigator.language.startsWith('es') ? 'es' : 'en'};
    huh.path='langs/' + huh.lang;
    const dic = {
        'es': {
          buttonText: 'Copiar',
          successText: 'Copiado',
          placeholder: 'Buscar algo',
          noData: 'No se encontraron resultados'
        },
        'en': {
          buttonText: 'Copy',
          successText: 'Copied',
          placeholder: 'Search something',
          noData: 'No results found'
        }
    }
    function isPath(path) {
      return fetch(path)
        .then(response => {
            return (response.ok) ? true : false;
        })
        .catch(error => {
          console.error(`isPath: ${path} Error: ${error}`);
          return false;
        });
    }
    window.$docsify = {
      basePath: huh.path,
      loadSidebar: true,
      sidebarDisplayLevel: 2, 
      subMaxLevel: 2,
      copyCode: {
         buttonText : dic[huh.lang].buttonText,
         successText: dic[huh.lang].successText,
         errorText  : 'Error',
      },
      search: {
        maxAge: 86400000,
        paths: huh.path,
        placeholder: dic[huh.lang].placeholder,
        noData: dic[huh.lang].noData,
        pathNamespaces: [],
        hideOtherSidebarContent: true,
        autoHideDelay: 0 
      },
      tabs: {
        persist    : true,
        sync       : true, 
        theme      : 'classic',
        tabComments: true, 
        tabHeadings: true 
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
